
name=PropertiesConfig
property.filename = logs
appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %method{36} - %m%n

# Redirect log messages to a log file, support file rolling.
appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = logs/${filename}
appender.file.filePattern = logs/${filename}.%i
appender.file.layout.type = PatternLayout
#appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %logger{36} %c{1} - %msg%n
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %method{36} - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

loggers=file
logger.file.name=skladRTO
#Уровень отображения logger, можно менять для меньшего отображения, например WARN, тогда будет отображать только ошибки
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = File

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

